name: Run Sonarqube scan

on:
  workflow_dispatch:
  push:
    branches:
      # We're using the free version of Sonarqube so we can only scan a single branch and not PRs
      - 'main'
    # Only consider PRs that change files for this asset, including ci scripts
    paths:
      - '.github/workflows/dlm-dags-sonar.yaml'
      - 'dags/**'

jobs:
  scan-code:
    name: Scan DAGs code
    runs-on: [self-hosted, linux, x64]
    steps:
      - name: clone repo
        uses: actions/checkout@v4
        with:
          fetch-depth: 0  # Shallow clones should be disabled for a better relevancy of analysis

      - name: scan dags and modules
        uses: sonarsource/sonarqube-scan-action@v5.3.1
        with:
          projectBaseDir: dags
          args: >
            -Dsonar.projectKey=dlm-dags
            -Dsonar.python.version=3.12
        env:
          SONAR_TOKEN: ${{ secrets.SONAR_DEV_TOKEN }}
          SONAR_HOST_URL: ${{ vars.SONAR_DEV_URL }}
          SONAR_ROOT_CERT: ${{ secrets.SONAR_ROOT_CERT }}
