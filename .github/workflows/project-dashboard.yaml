name: Project Dashboard

on:
  pull_request:
    paths:
      - '.github/workflows/project-dashboard.yaml'
  workflow_dispatch:
  schedule:
    - cron: '0 * * * *'

concurrency:
  group: ${{ github.workflow }}
  cancel-in-progress: false

jobs:
  get-board:
    runs-on:
      labels: [ self-hosted, linux, x64 ]
      group: light
    steps:
        - uses: octokit/graphql-action@v2.x
          id: get_board
          with:
            query: |
              query {
                organization(login: "SwanseaUniversityMedical") {
                  projectV2(number: 15) {
                    id
                  }
                }
              }
          env:
            GITHUB_TOKEN: ${{ secrets.DASHBOARD_TEST_TOKEN }}
        - run: "echo 'latest release: ${{ steps.get_board.outputs.data }}'"
  get-repos:
    runs-on:
      labels: [ self-hosted, linux, x64 ]
      group: heavy
    steps:
      - name: install node
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: cache node modules
        uses: actions/cache@v4.0.2
        with:
          path: ~/.npm
          key: ${{ github.workflow }}-dashboard

      - name: install octokit
        shell: bash
        run: |
          npm install @octokit/core @octokit/plugin-paginate-graphql

      - uses: actions/github-script@v7
        id: first-page
        with:
          result-encoding: string
          retries: 3
          retry-exempt-status-codes: 400,401
          script: |
            let repositories = [];
            let hasNextPage = true;
            let cursor = "";

            while (hasNextPage) {
                const response = await github.graphql(`query Search($cursor: String) {
                search(query: "org:SwanseaUniversityMedical is:public fork:false", type: REPOSITORY, first: 100, after: $cursor) {
                  pageInfo {
                  hasNextPage
                  endCursor
                  },
                  repos: edges {
                  node {
                    ... on Repository {
                    name
                    }
                  }
                  }
                }
                }`, { cursor });
              
              repositories.push(...response.data.search.repos.map(repo => repo.node.name));
              hasNextPage = response.data.search.pageInfo.hasNextPage;
              cursor = response.data.search.pageInfo.endCursor;
            }
            
