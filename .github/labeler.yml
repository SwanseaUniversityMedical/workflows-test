release:
- base-branch:
  - 'release/.+'
  - 'maintenance/.+/[0-9]+\.([0-9]+|x)\.x'

trunk:
- base-branch:
  - 'main'
  - 'maintenance/.+/trunk/[0-9]+\.([0-9]+|x)\.x'

maintenance:
- base-branch:
  - 'maintenance/.+/.+'

controller-container:
- any:
  - base-branch:
    - '.+/controller-container(/.+)?'
  - all:
    - base-branch:
      - 'main'
    - changed-files:
      - any-glob-to-any-file: 'containers/controller/**'
